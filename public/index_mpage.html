  <style>
    html,body{
      width: 100%;

    .iframe_wrapper{
      width: 100%;
      height: 100%;
    }
    #iframe_01{
      width: 100%;
      height: 100%;
    }
  </style>
  
</head>
<body>
  <div class="iframe_wrapper">
    <iframe id="iframe_01" src="" frameborder="0"></iframe>
  </div>
  <script>
    // init vConsole
    // var vConsole = new VConsole();
    // console.log('Hello world');
  </script>
  <script>
    function getQueryVariable (variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
      }
      return(false);
    }
  </script>
  <script>
    if (getQueryVariable("jumpLink")) {
      // location.href = getQueryVariable("jumpLink")
      var aaa = getQueryVariable("jumpLink");
      var bbb = decodeURIComponent(aaa)
      console.log(bbb)
      alert(bbb)
      document.getElementById("iframe_01").src = bbb;
    } 
  </script>
</body>
</html>
